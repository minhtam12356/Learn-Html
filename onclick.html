<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count"></p>
    <script language="javascript">
        var count = 0;
        var counter = document.getElementById('count');
        counter.textContent = count;
        // Tạo 1 button mới nằm dưới p
        // Viết code sao cho khi click button đó thì giá trị biến `count` tăng 1 đơn vị và nội dung của `counter` cũng thay đổi theo`
        var cre = document.createElement("button")
        cre.innerHTML = "add"
        cre.setAttribute("onclick", "a()")
        document.getElementsByTagName("body")[0].appendChild(cre)
        function a(){ 
            counter.innerHTML = ++count
        }
        
    </script>
</body>
</html>
